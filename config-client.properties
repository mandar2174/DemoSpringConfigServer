datosservidor.minimum=100
datosservidor.maximum=200
limites.minimum=-100
limites.maximum=308900
valores.valor_fijo: test
valores.valor_funcion: add


spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServer2012Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

spring.cloud.config.server.native.search-locations = file:///D:/application.properties
# The port on which this application runs
server.port = 8888

